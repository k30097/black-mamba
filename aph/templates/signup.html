{% extends 'base.html' %} {% block title %}signup{% endblock %} {% block content
%}
<style>
  form {
    font-size: 2.3em;
  }
  form input,
  form button,
  form label {
    font-size: 1em;
    padding: 10px 20px;
    width: 100%;
    height: auto;
  }
  .column {
    flex: 0 1 auto;
    width: 30%;
    padding: 20px;
    text-align: left;
    line-height: 1.5;
  }
  .column-container {
    display: flex;
    justify-content: space-around;
  }
  .column:last-child {
    border-right: none;
  }
  input#email,
  input#password {
    margin-bottom: 20px;
  }
  label[for="password2"] + input {
    margin-bottom: 20px;
  }
  button[type="submit"] {
    width: auto;
    padding: 5px 10px;
    margin-top: 20px;
  }
  p {
    font-size: 20px;
  }
</style>
<h2>signup</h2>
<div class="signup-form-container">
  <div class="column-container" style="display: flex">
    <form
      style="display: inline-block"
      action="{{ url_for('auth.signup') }}"
      method="post"
    >
      <label for="email">email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@service.com"
        required
      />

      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="insert password (min. 5 characters)"
        required
      />

      <label for="password">repeat password:</label>
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="insert password again"
        required
      />
      <br />
      <button class="btn btn-primary" type="submit">create new account</button>
    </form>
  </div>
</div>
<p>
  already have an account?
  <a href="{{ url_for('auth.login') }}">log in here</a>.
</p>
{% endblock %}
